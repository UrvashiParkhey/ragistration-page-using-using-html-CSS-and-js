<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=DM+Sans&display=swap');
    body {
      font-family: "Archivo", sans-serif;
      background-color: #2c92ff3e;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    label {
      display: inline-block;
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: #ff3333;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <label for="name"> First Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="Last name" required>
    <label for="number">Contact no:</label>
    <input type="number" id="number" name="number" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <div class="error" id="passwordError"></div>

    <button type="button" onclick="validateForm()">Register</button>
    <button type="button" onclick="validateForm()">Login</button>
  </form>

  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      var passwordError = document.getElementById('passwordError');

      if (name === '' || email === '' || password === '' || confirmPassword === '') {
        alert('Please fill the fields that are left blank');
        return;
      }

      if (!email.includes('@')) {
        alert('Please enter a valid email');
        return;
      }

      if (password !== confirmPassword) {
        passwordError.innerHTML = 'Passwords do not match';
      } else {
        passwordError.innerHTML = '';
        alert('Registration successful');
      }
    }
  </script>
</body>
</html>
